{% extends 'layout.html' %}

{% block header %}
  <h1>{% block title %}Update Pokemon's Description{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="id">ID</label>
    <input name="id" id="id" value="{{ request.form['id'] }}" required>
    <label for="description">Description</label>
    <input name="description" id="description" value="{{ request.form['description'] }}" required>
    <input type="submit" value="Save">

  </form>
{% endblock %}
